<ul
	class    = "menu pane [[classes|join]]"
	tabindex = "0"
	cv-ref   = "menu::"
	cv-each  = "items:callback:item"
>
	<li tabindex = "0" cv-on = "click:call(event,item)">[[item]]</li>
</ul>
