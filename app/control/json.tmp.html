<div class = "json-view [[topLevel]]"> <span cv-on = "click:expand(event)"><u cv-if = "topLevel">&nbsp;</u> [[expandIcon]]</span> [[openBracket]]
	<div class = "[[expanded]]">
		<div class = "json-view-body" cv-each = "json:value:key">
			<div data-type = [[value|type]]>
				<span class ="json-key" cv-on = "click:expand(event, key)">
					<span>[[key]]</span>
				</span>
				:
				<span class ="json-value">
					[[value]]
				</span>
			</div>
		</div>
	</div>
	[[closeBracket]]
</div>
