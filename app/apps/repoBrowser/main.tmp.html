<div class = "frame cols liquid">
	<div cv-each = "files:file:f" class = "inset treeview">
		<div class = "resize">[[file]]</div>
	</div>
	<div class = "frame rows inset content">
		<div class = "row tight scroll-header">
			<button cv-on = "click:selectParent(event);" class = "tight">
				<img src = "/ui/dir-up.png" />
			</button>
			<label class = "pane wide left-align">File: [[filename]]</label>
		</div>
		[[control]]
	</div>
</div>

<div class = "status row">
	<div class = "label inset">[[filename]]</div>
	<div class = "label inset">type: [[filetype]] size: [[chars]]</div>
</div>
