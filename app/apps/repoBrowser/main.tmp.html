<div class = "inset row tight scroll-header outer" tabindex = "-1">
	<button class = "tight">
		<img src = "/w95/21-16-4bit.png" />
	</button>
	<label class = "pane wide left-align">
		Repo: [[repoName]]
		<div class = "pane repos-dropdown">
			<label>Your Repos:</label>
			<div class = "scroll inset white" data-role = "icon-list" cv-each = "repoIcons:icon:i">
				[[icon]]
			</div>
		</div>
	</label>
</div>

<div class = "frame cols liquid">
	<div cv-each = "files:file:f" class = "inset treeview">
		<div class = "resize">[[file]]</div>
	</div>
	<div class = "inset rows content liquid scroll">
		<div class = "row tight scroll-header">
			<button cv-on = "click:selectParent(event);" class = "tight">
				<img src = "/ui/dir-up.png" />
			</button>
			<label class = "pane wide left-align">File: [[filename]]</label>
		</div>
		[[control]]
	</div>
</div>

<div class = "status row">
	<div class = "label inset">[[filename]]</div>
	<div class = "label inset">type: [[filetype]] size: [[chars]]</div>
</div>
