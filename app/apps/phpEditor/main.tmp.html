<div class = "frame liquid">
	<textarea cv-bind = "input" class = "inset liquid"></textarea>
</div>

<div class = "frame padded liquid inset scroll">
	[[$output]]
</div>

<div class = "row">
	<div class = "spacer"></div>
	<button cv-on = ":click(event)">Run</button>
</div>

<div class = "status row">
	<div class = "label inset">[[status]]</div>
	<div class = "label inset">[[charCount]]</div>
</div>
