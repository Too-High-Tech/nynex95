<div class = "row tight inset">
	<textarea rows = "14" spellcheck="false" cv-bind = "input" class = "wide"></textarea>
</div>

<div class = "frame padded liquid inset scroll">
	[[$output]]
</div>

<div class = "row inset">
	<div class = "spacer"></div>
	<button cv-on = ":click(event)">Run</button>
</div>

<div class = "status row">
	<div class = "label inset">[[status]]</div>
</div>
