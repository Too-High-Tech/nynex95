<div class = "row">
	<div class = "spacer"></div>
	<label class = "icon-label">16x16<br />[[smallSrc]]</label>
	<label class = "inset icon-frame" cv-ref = "small-icon">
		[[small]]
	</label>
	<label class = "icon-label">32x32<br />[[largeSrc]]</label>
	<label class = "inset icon-frame" cv-ref = "large-icon">
		[[large]]
	</label>
</div>

<div class = "frame white inset scroll margin">
	<div data-role = "icon-list" cv-each = "icons:iicon:i">[[iicon]]</div>
</div>
